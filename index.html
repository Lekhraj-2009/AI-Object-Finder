<!DOCTYPE html>
<html>
    <head>
        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        
        <!--Imported Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
        <!--Imported Fonts-->

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="body-background">
        <center>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading">
                <h1 class="header">AI OBJECT FINDER</h1>
                <span class="note">
                    <b>NOTE</b>: Input the name of the Object that you want to find, and click the 'START DETECTION' Button.
                </span>
            </div>
            <br>
            <div class="input-container">
                <h4 id="input-title" class="btn btn-success">Object Name:</h4>
                <input id="object_name" class="form-control" placeholder="Object Name">
                <button class="btn" id="object_confirm" onclick="confirm_object()">CONFIRM</button>
            </div>
            <br><br><br>
            <button class="btn btn-primary" id="start" onclick="start()">START DETECTION</button>
            <br><br><br><br>
            <button class="btn btn-danger status_button">
                <b>STATUS: </b>
                <span id="status"></span>
            </button>
            <button class="btn btn-warning result_button">
                <b>RESULT: </b>
                <span id="result"></span>
            </button>
        </center>
        
        <!--JS File Link-->
        <script src="main.js"></script>
    </body>
</html>
